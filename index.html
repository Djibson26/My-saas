<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Niche Channels</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Load Gaming niche by default when the page loads
        window.onload = function() {
            loadNiche('gaming.json');
            highlightNiche('gaming');
        };
    </script>
</head>
<body>
    <header>
        <nav class="toolbar">
            <h1>EditorsLeads</h1>
            <ul>
                <li><a href="#" onclick="loadNiche('gaming.json'); highlightNiche('gaming')">Gaming</a></li>
                <li><a href="#" onclick="loadNiche('online_business.json'); highlightNiche('online_business')">Online Business</a></li>
                <li><a href="#" onclick="loadNiche('fitness.json'); highlightNiche('fitness')">Fitness</a></li>
                <li><a href="#" onclick="loadNiche('vlogs.json'); highlightNiche('vlogs')">Vlogs</a></li>
            </ul>
            <div class="filter-container">
                <label for="subscriberRange">Filter by Subscribers:</label>
                <input type="range" id="subscriberRange" min="0" max="5000" step="500" value="0" oninput="updateRangeLabel(this.value); filterBySubscribers()">
                <span id="rangeLabel">0</span> Subscribers
            </div>
        </nav>
    </header>

    <div class="container" id="profileContainer"></div>

    <!-- Filter bar at the bottom in mobile view -->
    <footer id="mobileFilterBar">
        <label for="mobileSubscriberRange">Filter by Subscribers:</label>
        <input type="range" id="mobileSubscriberRange" min="0" max="5000" step="500" value="0" oninput="updateRangeLabel(this.value); filterBySubscribers()">
        <span id="mobileRangeLabel">0</span> Subscribers
    </footer>

    <script src="script.js"></script>
</body>
</html>
